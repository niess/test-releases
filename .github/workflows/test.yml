name: Test
on:
  push:
    branches:
      - master

jobs:
  Manage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      run: pip install PyGithub

    - name: Run script
      run: |
        ./scripts/test.py \
          --token=${{ secrets.GITHUB_TOKEN }} \
          --sha=${{ github.sha }}
